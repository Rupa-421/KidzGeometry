<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register -KidzGeometry</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
        body{
        margin:15px;
        }
        label{
        float:left;
        text-align:right;
        margin-right:15px;
        width:100px;
        }
        *{
font-family:ComicSans;
}
    </style>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
   <label>Username</label><input type="text" name="username" placeholder="username"></br><pre></pre>
    <label>Email-id</label><input type="email" name="email" placeholder="email"></br><pre></pre>
    <label>Password</label><input type="password" name="password" placeholder="password"></br><pre></pre>
    <label>Confirm password</label><input type="password" name="cpassword" placeholder="confirm_password"></br><pre></pre>
    <input type="submit" class="btn btn-success">
</form>
<div>
    {% for message in messages %}
    <div class="alert alert-warning" role="alert">
        {{message}}
    </div>
    {% endfor %}
</div>
</body>
</html>
