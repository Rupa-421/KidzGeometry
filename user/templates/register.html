<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register -KidzGeometry</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
        body{
        margin:15px;
        }
    </style>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    Username: <input type="text" name="username" placeholder="username"></br><pre></pre>
    Email:<input type="email" name="email" placeholder="email"></br><pre></pre>
    Password:<input type="password" name="password" placeholder="password"></br><pre></pre>
    Confirm password:<input type="password" name="cpassword" placeholder="confirm_password"></br><pre></pre>
    <input type="submit" class="btn btn-success">
</form>
<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
</body>
</html>
