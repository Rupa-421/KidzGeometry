<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applications - KidzGeometry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
      #display
    {
    width:500px;
    height:270px;
    margin:25px;
    padding:25px;
    border-radius:25px;
    border:3px solid blue;
    }
    body{
    margin:15px;
    }
</style>
</head>
<body>
<div>
    <h2>Add applications here.</h2>
   <a href="/add" class="btn btn-info" role="button">Add</a>
</div>
<h2>Applications will be displayed here</h2>
<pre></pre>
{% for i in form %}
<div id="display">
Title: {{i.title}}
<pre></pre>
Link : {{i.link}}
<pre></pre>
Startdate :{{ i.startdate }}
<pre></pre>
Enddate:{{i.enddate}}
<pre></pre>
    <a class="btn btn-sm btn-info" href="{% url 'edit' i.id %}">Edit</a>
<a class="btn btn-sm btn-danger" href="{% url 'delete' i.id %}">Delete</a>

</div>
{% empty %}
<h2>There are no applications.Add some by using add button.</h2>
{% endfor %}
</body>

</html>
